# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=Saat Anda membuka tab baru, Anda akan menjumpai ubin berisi situs yang sering Anda kiunjungi, beserta ubin yang menurut kami menarik bagi Anda. Beberapa ubin ini mungkin disponsori mitra Mozilla. Kami selalu menunjukkan ubin mana yang disponsori. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=Untuk menyediakan layanan ini, Mozilla mengumpulkan dan menggunakan beberapa informasi analitik tertentu yang terkait dengan penggunaan ubin sesuai dengan %1$S kami.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=Anda dapat menonaktifkan fitur ubin dengan mengeklik tombol %1$S untuk memilih preferensi Anda.
# LOCALIZATION NOTE(newtab.intro.paragraph4): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# newtab.intro.controls as text
newtab.intro.paragraph5=Tab Baru akan menampilkan situs yang sering Anda kunjungi, beserta situs yang menurut kami menarik bagi Anda. Untuk memulai, Anda akan melihat beberapa situs dari Mozilla.
# LOCALIZATION NOTE(newtab.intro.paragraph6): %1$S will be replaced by
# newtab.intro.paragraph6.remove as bold text. %2$S will be replaced by
# newtab.intro.paragraph6.pin as bold text
newtab.intro.paragraph6=Anda dapat %1$S atau %2$S situs apa saja menggunakan kontrol yang tersedia saat Anda melayangkan mouse.
newtab.intro.paragraph6.remove=menghapus
newtab.intro.paragraph6.pin=menyematkan
newtab.intro.paragraph7=Beberapa situs yang akan Anda lihat mungkin disarankan oleh Mozilla dan mungkin disponsori oleh mitra Mozilla. Kami akan selalu menampilkan tanda pada situs yang disponsori.
# LOCALIZATION NOTE(newtab.intro.paragraph8): %1$S will be replaced by
# brandShortName as text. %2$S will be replaced inline by an active link using
# string newtab.learn.link as text.
newtab.intro.paragraph8=%1$S hanya akan menampilkan situs yang menyesuaikan dengan ketertarikan Anda di Web. %2$S
newtab.intro.paragraph9=Kini saat Anda membuka Tab Baru, Anda juga akan melihat situs yang menurut kami menarik bagi Anda.
